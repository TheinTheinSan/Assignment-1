<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous"
     referrerpolicy="no-referrer" />
    <style>
        .test{
            padding: 20px 30px;
            background-color: whitesmoke;
            display: inline-block;
            margin: 25px;
            border: 1px solid red;
        }
        a{
            text-decoration: none;
            color: black;
        }
        .second{
            margin-top: 60px;
        }
    </style>
    
</head>
<body>
  <div class="test" style="background-color: blue;" >
    <a href="#primary" class="primary">Primary</a>
  </div>
    <div class="test" style="background-color: grey;" >
        <a href="#primary" class="primary">Secondary</a>
    </div>
     <div class="test" style="background-color: green;" >
         <a href="#primary" class="primary">Success</a>
     </div>
      <div class="test" style="background-color: blue;" >
         <a href="#primary" class="primary">Info</a>
      </div>
     <div class="test" style="background-color: yellow;" >
          <a href="#primary" class="primary" style="color:black;">Warning</a>
     </div>
     <div class="test" style="background-color: red;" >
         <a href="#primary" class="primary">Danger</a>
     </div>
     <div class="test" style="background-color:blue;border-radius: 40%;" >
            <a href="#primary" class="primary">Round</a>
     </div>
    <div class="test" style="background-color:rgb(0, 98, 255);border-radius: 50%;" >
        <a href="#primary" class="primary"><i class="fa fa-search"></i></a>
  </div>
  <div class="second">
      <div class="test">
      <a href="#primary" class="primary"><i class="fa fa-plus" style="font-size: 15px">&nbsp;</i>Icon</a>
      </div>

      <div class="test" style="background-color:white;border-style:dashed ;" >
        <a href="#primary" class="primary"style="color:red;">Dasshed</a>
       </div>

      <div class="test" style="background-color:white;border-radius:  10px;" >
      <a href="#primary" class="primary">Click me</a>
     </div>

     <div class="test" style="background-color:white;border-radius: 10px;" >
     <a href="#primary" class="primary">Jelly</a>
      </div>
      <div class="test" style="background-color:blue;border-radius: 10px;" >
        <a href="#primary" class="primary">Pause</a>
         </div>

    <div class="test" style="background-color:azure;border-radius: 10px;" >
            <a href="#primary" class="primary">Fill in</a>
             </div>
      <div class="test" style="background-color:white;border-radius: 10px;" >
                <a href="#primary" class="primary">Open</a>
         </div>
         <div class="test" style="background-color:white;border-radius: 10px;" >
                    <a href="#primary" class="primary">Slide</a>
              </div>
    <div class="test" style="background-color:white;border-radius: 10px;" >
     <a href="#primary" class="primary">Through</a>
                 </div>
     <div class="test" style="background-color:blue;border-radius: 10px;" >
      <a href="#primary" class="primary">Flip Down</a>
                     </div>
   <div class="test" style="background-color:white;border-radius: 10px;" >
          <a href="#primary" class="primary">Cross Bar</a> </div>

     <div class="test" style="background-color:white;border-radius: 10px;box-shadow: 10px lightblue;" >
    <a href="#primary" class="primary" style="color: blue;">Offset</a>
    </div>
      
</body>
</html>
